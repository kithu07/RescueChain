<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - Thank You!</title>
    <style>
        body {
            background-image: url('background.jpeg');
            background-position: center;
            background-size: cover;
            color: rgb(55, 1, 99);
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 36px;
            color: rgb(55, 1, 99);
            margin-top: 0;
        }

        p {
            font-size: 18px;
            color: rgb(55, 1, 99);
            margin: 20px 0;
        }

        .certificate {
            margin: 20px 0;
            width: 100%;
            max-width: 400px;
            border: 5px solid rgb(55, 1, 99);
            border-radius: 10px;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container a {
            background-color: rgb(196, 220, 255);
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
            color: rgb(55, 1, 99);
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.5s ease;
        }

        .button-container a:hover {
            background-color: azure;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Payment Successful!</h1>
        <p>Thank you for your generous donation! Your support is invaluable in helping us provide essential resources to those in need.</p>
        <p>As a token of our gratitude, please find your donation certificate below:</p>

        <img src="certificate.jpeg" alt="Donation Certificate" class="certificate">

        <div class="button-container">
            <a href="../home/index.html">Return to Home</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpeg');
            background-position: center;
            background-size: cover;
            color: rgb(55, 1, 99);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Centered Container */
        .wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center contents vertically */
            align-items: center;    /* Center contents horizontally */
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px); /* Apply blur effect */
            width: 80%;
            max-width: 600px; /* Adjusted width for better alignment */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center text inside wrapper */
        }

        /* Form Styles */
        .form-container {
            width: 100%;
        }

        .form-container h1 {
            font-size: 60px;
            color: #3C76CD; /* Primary color */
            margin-bottom: 20px;
        }

        .input-box {
            margin-bottom: 20px;
            position: relative;
        }

        .input-box input {
            width: 100%;
            height: 50px;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 4px;
            font-size: 18px;
            padding: 10px 20px;
            color: #3C76CD;
            background: #ffffff;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 24px;
            color: #3C76CD;
        }

        .remember-forget {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .remember-forget label {
            color: #3C76CD;
        }

        .remember-forget a {
            color: #3C76CD;
            text-decoration: none;
        }

        .remember-forget a:hover {
            text-decoration: underline;
        }

        button {
            border-radius: 5px;
            font-size: 20px;
            border: 1px solid #3C76CD;
            background-color: white;
            color: #3C76CD;
            padding: 10px 20px;
            border-bottom: 1px solid #3C76CD;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #3C76CD;
            color: white;
        }

        .register-link p {
            color: #3C76CD;
        }

        .register-link a {
            color: #3C76CD;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .footer-link {
            margin-top: 20px;
            color: #3C76CD;
            text-decoration: none;
            font-size: 18px;
        }

        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="form-container">
            <h1>Camp Login</h1>
            <form>
                <div class="input-box">
                    <input type="text" id="email" placeholder="Username">
                    <i class='bx bx-user-circle'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password">
                    <i class='bx bxs-lock-open'></i>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox" id="remember-me"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="button" onclick="window.location.href='../camp/CampHome/camphome.html'">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

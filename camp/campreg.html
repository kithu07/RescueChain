<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url('background.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Optional: Keep background fixed while scrolling */
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            padding: 60px;
            background: rgba(255, 255, 255, 0.8); /* White background with 80% opacity */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); /* Optional: Add a blur effect behind the container */
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9); /* Light background for input fields */
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Camp Registration Form</h1>
        <form action="submit_camp_registration.php" method="post">
            <label for="campName">Camp Name:</label>
            <input type="text" id="campName" name="campName" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="coordinatorName">Camp Coordinator's Name:</label>
            <input type="text" id="coordinatorName" name="coordinatorName" required>

            <label for="contact">Contact Information:</label>
            <input type="tel" id="contact" name="contact" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
